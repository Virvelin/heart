<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Limit Calculator</title>
</head>
<body>
    <h1>Heart Rate Limit Calculator</h1>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="calculateHeartRateLimits()">Calculate</button>
    <div id="resultContainer"></div>

    <script>
        function calculateHeartRateLimits() {
            const age = parseFloat(document.getElementById('ageInput').value);
            const resultContainer = document.getElementById('resultContainer');

            if (isNaN(age) || age <= 0) {
                resultContainer.innerHTML = "<p>Please enter a valid age.</p>";
                return;
            }

            const maxHeartRate = 220 - age;
            const lowerLimit = (maxHeartRate * 0.65).toFixed(1);
            const upperLimit = (maxHeartRate * 0.85).toFixed(1);

            resultContainer.innerHTML = `
                <p>Your heart rate limits for exercise are:</p>
                <p>Lower Limit: ${lowerLimit} bpm</p>
                <p>Upper Limit: ${upperLimit} bpm</p>
            `;
        }
    </script>
</body>
</html>
